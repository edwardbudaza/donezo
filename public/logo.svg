<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg" font-family="'Inter', sans-serif">
  <defs>
    <!-- Circle background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#1F1F2E"/>
    </radialGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icon circle -->
  <circle cx="70" cy="60" r="40" fill="url(#bgGradient)" filter="url(#glow)"/>

  <!-- Geometric triangle shape (stylized arrow/portal) -->
  <polygon points="62,45 78,60 62,75 69,60" fill="#F9FAFB" opacity="0.95"/>

  <!-- Brand Name -->
  <text x="130" y="65" font-size="34" fill="#2563eb" font-weight="700" letter-spacing="1.5">
    DONEZO
  </text>

  <!-- Tagline -->
  <text x="130" y="85" font-size="12" fill="#A1A1AA" font-style="italic" letter-spacing="3">
    ACT. COMPLETE. DISAPPEAR.
  </text>
</svg>
